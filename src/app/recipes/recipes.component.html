<div class="row">
  <div class="col-md-5">
<app-recipe-list (recipeWasSelected)="recipeReceived($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
<app-recipe-detail
*ngIf="recipeReceive; else infotext"
[RecipeFinallyRecived]="recipeReceive"></app-recipe-detail>
<ng-template #infotext>
  <p>Please select a Recipe</p>
</ng-template>
  </div>
</div>
