<div class="row">
  <div class="col-12">
    <img [src]="RecipeFinallyRecived.imagePath" alt="{{RecipeFinallyRecived.name}}" class="img-fluid rounded"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{RecipeFinallyRecived.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe <span class="caret"></span>
      </button>
<!-- <ul class="dropdown-menu ">
  <li><a class="dropdown-item" href="#"></a>Add Ingredients</li>
  <li><a class="dropdown-item" href="#"></a>Edit recipe</li>
  <li><a class="dropdown-item" href="#"></a>Delete Recipe</li>
</ul> -->
<div class="dropdown-menu" >
  <a class="dropdown-item" (click)="AddIngredientsToRecipe()" style="cursor:pointer">Add Ingredients</a>
   <a class="dropdown-item" style="cursor:pointer" [routerLink]="['edit']">Edit recipe</a>
   <a class="dropdown-item" style="cursor:pointer" (click)="onDeleteRecipe()">Delete Recipe</a> 
    </div>
</div>
<div class="row">
  <div class="col-12">
    {{RecipeFinallyRecived.description}}
  </div>
</div>
<div class="row">
    <div class="col-12" >
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let ingredient of RecipeFinallyRecived.ingredients">
      {{ingredient.name}}-{{ingredient.amount}}</li>
      </ul>
    </div>
  </div>
