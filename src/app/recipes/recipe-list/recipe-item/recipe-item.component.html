<ul class="list-group" >
  <li class="list-group-item" routerLinkActive="active">
<a style="cursor: pointer" class="clearfix" [routerLink]="[index]" >
  <div class="float-left">
      <h4 class="list-group-item">{{recipe.name}}</h4>
      <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="float-right">
  <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid rounded-circle" style="max-height: 50px;"> 
</span>
</a>
</li>
</ul>
