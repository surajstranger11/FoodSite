<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="OnSubmit()">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit"
          [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
          <label for="name"><strong>Name</strong></label>
          <input 
          type="text" 
          id="name" 
          formControlName="names"
          class="form-control" 
          >
        </div>
        </div>
      </div>
      <div class="row">
          <div class="col-12">
            <div class="form-group">
            <label for="imagePath"><strong>Image Path</strong></label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
          </div>
        </div>
      <div class="row">
          <div class="col-12">
            <img src="" class="img-responsive">
          </div>
        </div>
        <div class="row">
            <div class="col-12">
              <div class="form-group">
              <label for="description"><strong>Description</strong></label>
              <textarea name="description" id="description" class="form-control" rows="5" formControlName="description"></textarea>
            </div>
            </div>
          </div>
          <div class="row" >
            <div class="col-12" formArrayName="ingredients">
              <div class="row" *ngFor="let ing of getControls(); let i=index" [formGroupName]="i"
              style="margin-top: 10px">
                <div class="col-8">
                  <!-- <label for="ingName"><strong>Ingredient</strong></label> -->
                  <input type="text" id="ingName" class="form-control" formControlName="name">
                </div>
                <div class="col-2">
                  <!-- <label for="amount"><strong>Amount</strong></label> -->
                  <input type="number" id="amount" class="form-control" formControlName="amount">
                </div>
                <div class="col-2">
                  <!-- <label for="button"><strong>Delete</strong></label> -->
                  <button id="button" type="button" class="btn btn-danger">X</button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="btb btn-success" type="button" (click)="AddIngredient()"
                  style="margin-top: 10px"
                  >Add Ingredient</button>
                </div>
              </div>
              <hr/>
            </div>
          </div>
          
    </form>
  </div>
</div>
